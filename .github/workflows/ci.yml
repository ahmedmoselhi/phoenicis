name: CI
on:
  pull_request:
  push:
    branches:
    - master
  workflow_dispatch:

jobs:
  ubuntu-java-25:
    name: Ubuntu (Java 25)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: 'maven'
      - name: Install dependencies
        run: sudo npm install -g less
      - name: Install Gettext
        run: sudo apt-get update && sudo apt-get install -y gettext
      - name: Build with Maven
        run: mvn clean package
      - name: Create package
        run: |
          cd phoenicis-dist/src/scripts
          bash phoenicis-create-package.sh
      - uses: actions/upload-artifact@v4
        with:
          name: Ubuntu
          path: phoenicis-dist/target/*.deb
          if-no-files-found: error
  flatpak:
    name: Flatpak
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: 'maven'
      - name: Install dependencies
        run: sudo npm install -g less
      - name: Install Gettext
        run: sudo apt-get update && sudo apt-get install -y gettext
      - name: Build with Maven
        run: mvn clean package -DskipTests # no need to run tests again
      - name: Install Flatpak dependencies
        run: |
          sudo apt-get install -y flatpak flatpak-builder elfutils
          flatpak --user remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
          flatpak --user -y install flathub org.freedesktop.Platform/x86_64/22.08
          flatpak --user -y install flathub org.freedesktop.Sdk/x86_64/22.08
          flatpak --user -y install flathub org.freedesktop.Sdk.Compat.i386/x86_64/22.08
          flatpak --user -y install flathub org.freedesktop.Sdk.Extension.toolchain-i386/x86_64/22.08
          flatpak --user -y install flathub org.freedesktop.Sdk.Extension.openjdk17/x86_64/22.08
          flatpak --user -y install flathub org.freedesktop.Platform.Compat.i386/x86_64/22.08
          flatpak --user -y install flathub org.freedesktop.Platform.GL32.nvidia-460-39/x86_64/1.4
      - name: Build flatpak
        run: |
          cd phoenicis-dist/src/flatpak
          flatpak-builder build-dir org.phoenicis.playonlinux.yml --force-clean
  macos-java-25:
    name: Mac OS (Java 25)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: 'maven'
      - name: Install dependencies
        run: sudo npm install -g less
      - name: Install Gettext
        run: |
          if brew list --versions gettext >/dev/null; then
            echo "gettext is already installed"
          else
            brew install gettext
          fi
      - name: Build with Maven
        run: mvn clean package
      - name: Create package
        run: |
          cd phoenicis-dist/src/scripts
          bash phoenicis-create-package.sh
      #- uses: actions/upload-artifact@v4
      #  with:
      #    name: Mac OS
      #    path: phoenicis-dist/target/packages/*.app
      #    if-no-files-found: error

  release:
    name: Release
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    needs:
      - ubuntu-java-25
      - flatpak
      - macos-java-25
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Download Ubuntu artifact
        uses: actions/download-artifact@v4
        with:
          name: Ubuntu
          path: release-artifacts
      - name: Generate release tag
        id: generate_tag
        run: |
          git fetch --tags
          latest_number=$(git tag -l 'v5.0.0-alpha*' | sed -E 's/^v5\.0\.0-alpha//' | awk '/^[0-9]+$/ { print $1 }' | sort -n | tail -n 1)

          if [ -z "$latest_number" ]; then
            next_number="01"
          else
            next_number=$(printf "%02d" "$((10#$latest_number + 1))")
          fi

          echo "tag=v5.0.0-alpha${next_number}" >> "$GITHUB_OUTPUT"
      - name: Create GitHub release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          artifactErrorsFailBuild: true
          artifacts: release-artifacts/Phoenicis_5.0-SNAPSHOT.deb
          tag: ${{ steps.generate_tag.outputs.tag }}
          allowUpdates: false
          generateReleaseNotes: true
